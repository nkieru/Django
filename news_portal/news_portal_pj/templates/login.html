{% load i18n %}
<html>
    <head>
        <title>{% trans "Sign up" %}</title>

    </head>
    <body>

    <form action="{% url 'set_language' %}" method="POST"> {% csrf_token %}
        <input type="hidden" name="next" value="{{ redirect_to }}">

        <select name="language" id="">
            {% get_available_languages as LANGUAGES %}
            {% get_language_info_list for LANGUAGES as languages %}
            {% get_current_language as LANGUAGE_CODE %}
            {% for language in languages %}
                <option value="{{ language.code }}" {% if language.code == LANGUAGE_CODE %} selected {% endif %}>
                    {{ language.name_local }} - {{ language.code }}
                </option>
            {% endfor %}
        </select>
        <input type="submit" value={% blocktranslate %}Set{% endblocktranslate %}>
        </form>

        <div>
            <h1><a href='/'>{% trans "Sign up/Sign in" %}</a></h1>
        </div>

        {% block content %}
    <h2>{% trans "Sign in" %}</h2>
<form method='post' action="{% url 'login' %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>
<input type='submit' value={% blocktranslate %}Sign in{% endblocktranslate %}>
</form>
<button> <a href='/sign/signup'>{% trans "Sign up" %}</a></button>
        {% endblock %}

    </body>
</html>
